<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carregando... | aiqfome</title>
  <style>
    :root {
      --primary-color: #861481;
      --text-color: #ffffff;
      --bg-color: #fce4ec;
      --font-family: 'Poppins', sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--primary-color);
      font-family: var(--font-family);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .progress-container {
      width: 80%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-bar {
      height: 25px;
      background: #ffffff;
      color: #861481;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: width 0.3s ease;
    }

    .message {
      font-size: 1.4rem;
      font-weight: 600;
    }
    .logo {
        width: 250px;
        margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <img src="/logo.png" alt="Logo AiqFome" class="logo" />


  <div class="loader"></div>

  <div class="progress-container">
    <div id="bar" class="progress-bar" style="width: 0%;">0%</div>
  </div>

  <div id="label" class="message">Aguenta a√≠! Estamos preparando sua fome üçî</div>

  <script>
    async function updateProgress() {
      try {
        const response = await fetch('/progress.txt', { cache: "no-store" });
        const text = await response.text();
        const percent = parseInt(text.trim()) || 0;

        const bar = document.getElementById('bar');
        const label = document.getElementById('label');

        bar.style.width = percent + '%';
        bar.textContent = percent + '%';

        if (percent < 100) {
          setTimeout(updateProgress, 1000);
        } else {
          label.textContent = 'Aplica√ß√£o pronta! Redirecionando...';
          setTimeout(() => {
            window.location.href = '/api/documentation';
          }, 2000);
        }
      } catch (e) {
        console.error('Erro ao buscar progresso:', e);
        setTimeout(updateProgress, 2000);
      }
    }

    updateProgress();
  </script>

</body>
</html>
